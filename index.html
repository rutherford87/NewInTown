<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@300&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>New 2 Town</title>
</head>
<body>
<!-- Header section -->
    <section class="hero is-medium has-bg-img is-transparent"> 
        <div class="hero-body"></div>
          <div class= "site-title">
            <p class="title">
              New2Town
            </p>
            <p class="subtitle">
              Connect your stay with your play
            </p>
          <!-- </div> -->
        </div>
    </section>

<!-- Two columns to set up sidebar and card container -->
<div class="columns m-3">
    <div class="column is-one-fifth box">
        
        <div class="field">
            <label class="label">Search your Destination City</label>
            <div class="control">
              <input class="input" id='inputCity' type="text" placeholder="City">
              <input class="input" id='inputState' type="text" placeholder="State, EX: TX, LA">
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button id='submitBtn' class="button is-link">Find Rentals!</button>
              </div>
              </div>
          </div>
    </div>

    <div class="column box" id='propCont'>
        <section class="section">
          <h1 class="title has-text-centered" id="title1">Search your destination city to see top rentals and nearby events!</h1>  
          <h1 class="title has-text-centered" id="title2" style='display:none'>Rentals in your Area</h1>
        </section>
            <!-- Rental Card Set Up -->
            <div class="card columns" id='propCardCont'>

            </div>
        <section class="section" id='title3' style='display:none'>
                <h1 class="title has-text-centered">Exciting Events in your Area</h1>
        </section>
         <!-- Event  Cards-->
         <div id= 'event-container' class="card columns">
        </div>
    </div>
    </div>
</div>
<!-- MODAL -->
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content has-background-white py-5 px-5">
    <h3 class="title mb-6">Select Event Details</h3>
    <div class="columns">
      <div class="column">
        <div class="select is-multiple">
          <h3>Select Genre:</h3>
          <select multiple class="select-genre" size="8">
            <option value="Country">Country</option>
            <option value="ClassicRock">Classic-Rock</option>
            <option value="HipHop">Hip-Hop</option>
            <option value="Pop">Pop</option>
          </select>
      </div>
    </div>
      <div class="columns">
        <div class="column"> 
          <h3>Enter Start Date:</h3> 
          <input class="input is-info my-3 mx3 date-start-input" type="date" 
          placeholder="Start Date">
          <h3>Enter End Date:</h3> 
          <input class="input is-info my-3 mx3 date-end-input" type="date" placeholder="Start Date">
          <input class="button" id="searchEvent" type="submit" value="Search Events!">
        </div>
      </div>   
    </div>
  </div>
</div>

<!-- Footer to include links to API? -->
    <nav class="breadcrumb is-centered is-primary" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">AirBNB Docs</a></li>
          <li><a href="#">Places Docs</a></li>
          <li><a href="#">Components</a></li>
        </ul>
      </nav>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
